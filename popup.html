<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 500px;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 20px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #00ff00;
      position: relative;
    }

    .header::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ff00, transparent);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 8px;
      text-shadow: 0 0 10px #00ff00;
      letter-spacing: 2px;
    }

    .subtitle {
      color: #88ff88;
      font-size: 12px;
      opacity: 0.8;
    }

    .input-section {
      background: rgba(0, 20, 0, 0.3);
      padding: 20px;
      border: 1px solid #00ff00;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.1);
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 12px 15px;
      background: rgba(0, 10, 0, 0.8);
      border: 1px solid #00ff00;
      border-radius: 6px;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #88ff88;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    input::placeholder {
      color: #88ff88;
      opacity: 0.6;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #00ff00 0%, #88ff88 100%);
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(135deg, #88ff88 0%, #00ff00 100%);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      transform: translateY(-2px);
    }

    .stats {
      display: flex;
      justify-content: space-between;
      background: rgba(0, 30, 0, 0.4);
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      border: 1px solid #00ff00;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 18px;
      font-weight: bold;
      color: #88ff88;
      text-shadow: 0 0 5px #00ff00;
    }

    .stat-label {
      font-size: 10px;
      opacity: 0.8;
      text-transform: uppercase;
    }

    .site-list {
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0, 15, 0, 0.3);
      border: 1px solid #00ff00;
      border-radius: 8px;
      padding: 10px;
    }

    .site-list::-webkit-scrollbar {
      width: 6px;
    }

    .site-list::-webkit-scrollbar-track {
      background: rgba(0, 20, 0, 0.3);
      border-radius: 3px;
    }

    .site-list::-webkit-scrollbar-thumb {
      background: #00ff00;
      border-radius: 3px;
    }

    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: rgba(0, 25, 0, 0.5);
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid rgba(0, 255, 0, 0.3);
      transition: all 0.3s ease;
    }

    .site-item:hover {
      border-color: #00ff00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      transform: translateX(5px);
    }

    .site-info {
      flex: 1;
    }

    .site-name {
      font-weight: bold;
      color: #88ff88;
      margin-bottom: 4px;
    }

    .site-days {
      font-size: 11px;
      color: #00ff00;
      opacity: 0.8;
    }

    .lock-status {
      font-size: 11px;
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #88ff88;
      opacity: 0.6;
      font-style: italic;
    }

    .warning-message {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 6px;
      padding: 10px 15px;
      margin-bottom: 15px;
      font-size: 11px;
      color: #ff6b6b;
      text-align: center;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid rgba(0, 255, 0, 0.3);
      font-size: 11px;
      color: #88ff88;
      opacity: 0.7;
    }

    .lock-icon {
      font-size: 16px;
      margin-right: 5px;
    }

    /* Animation for new items */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .site-item.new {
      animation: slideIn 0.3s ease-out;
    }

    /* Matrix background effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 30, 0, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 30, 0, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üõ°Ô∏è WEBSITE BLOCKER</h2>
    <div class="subtitle">7-DAY LOCK ‚Ä¢ NO REMOVAL ‚Ä¢ STAY FOCUSED</div>
  </div>

  <div class="input-section">
    <div class="warning-message">
      ‚ö†Ô∏è Once blocked, sites cannot be removed for 7 days
    </div>
    <div class="input-group">
      <input type="text" id="siteInput" placeholder="Enter website (e.g., youtube.com)" autocomplete="off">
      <button id="addBtn">BLOCK</button>
    </div>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="blockedCount">0</div>
        <div class="stat-label">Blocked</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">7</div>
        <div class="stat-label">Days Lock</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="activeCount">0</div>
        <div class="stat-label">Active</div>
      </div>
    </div>
  </div>

  <div class="site-list" id="siteList">
    <div class="empty-state">No websites blocked yet<br>Add sites to boost productivity!</div>
  </div>

  <div class="footer">
    üîí Locked for 7 days ‚Ä¢ Stay focused
  </div>

  <script src="popup.js"></script>
</body>
</html>
