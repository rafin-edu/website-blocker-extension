      } else {
        document.getElementById('blockedSite').textContent = 'Blocked Website';
      }

      // Countdown timer
      function updateCountdown() {
        if (!until) {
          document.getElementById('countdown').textContent = '‡ß≠ ‡¶¶‡¶ø‡¶®';
          return;
        }

        const unlockTime = parseInt(until);
        const now = Date.now();
        const remaining = unlockTime - now;

        if (remaining <= 0) {
          document.getElementById('countdown').textContent = '‡¶Ü‡¶®‡¶≤‡¶ï ‡¶π‡¶Ø‡¶º‡ßá ‡¶ó‡ßá‡¶õ‡ßá! ‚úÖ';
          return;
        }

        const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

        document.getElementById('countdown').textContent = 
          days + ' ‡¶¶‡¶ø‡¶® ' + hours + ' ‡¶ò‡¶®‡ßç‡¶ü‡¶æ ' + minutes + ' ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ' + seconds + ' ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°';
      }

      // Start countdown
      updateCountdown();
      setInterval(updateCountdown, 1000);
    })();
  </script>
